<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-静态方法each方法</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        var arr = [1,3,6,8,11];//数据
        var obj = {0:1,1:3,2:6,3:8,4:11,length:5}; //伪数组
        /*
        * 第一个参数：遍历到的元素 value
        * 第二个参数：当前遍历到的索引 index
        * 注意点：
        * 原生的forEach方法只能遍历数组，不能遍历伪数组
        * */
        /*arr.forEach(function (value,index) {
            console.log(index,value);
        })*/

        /*obj.forEach(function (value,index) {
            console.log(index,value);
        })*/


        /*
        * 1.利用jQuery发each方法遍历数组；
        * 语法   $(selector).each(function(index,element))
        *        $.each(arr,function(index,value){...})
        *第一个参数：当前遍历到的索引
        *第二个参数：遍历到的元素
        * 注意点：
        * jQuery的each方法是可以遍历伪数组的
        *
        * */
        var oDiv = $("div");
        $.each(obj,function (index,value) {
            console.log(index,value);
        });

        /*实例一*/
        var oBtn = $("button");
        $(document).ready(function () {
            $(".btn").click(function () {
                $("div").each(function () {
                    alert($(this).text())
                });
            });
        });

    </script>
</head>
<body>
<button class="btn">anniu</button>
<div>aaaa</div>
<div>bbbb</div>
<div>cccc</div>
<div>dddd</div>
</body>
</html>
