!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>06</title>
	<script type="text/javascript" src="./js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
        //$();/jQuery() 就代表调用jQuery的核心函数

        //1、接收一个函数
        $(function () {
            alert("hello world");
            //2.接受一个字符串
            //2.1接受一个字符串选择器
            //返回一个jQuery对象，对象中保存了找到的DOM元素
            var $box1 = $(".box1");
            var $box2 = $("#box2");
            console.log($box1);
            console.log($box2);
            //2.2接受一个字符串代码片段
            //返回一个jQuery对象，对象中保存了创建的DOM元素
            var $p = $("<p>我是段落</p>")
            console.log($p);
            $(".box1").append($p);
            //3.接受一个DOM元素
            //会被包装成一个jQuery对象返回给我们
            var span = document.getElementsByTagName("span")[0];
            console.log(span);
            var $span = $(span);
            console.log($span);
        })
	</script>
	<style>
		.box1>p{color: red;}
	</style>
</head>
<body>
<div class="box1"></div>
<div id="box2"></div>
<span>我是span</span>
</body>
</html>
