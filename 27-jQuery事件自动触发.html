<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script>
        $(function () {
            //编写jQuery相关代码
            /*
            1.什么是事件冒泡
            2.如何阻止事件冒泡
            3.什么是默认行为？
            4,。如何阻止默认行为
            */


            $(".son").click(function(event){
                alert("son");
                //return false;阻止事件冒泡
            });
            $(".father").click(function () {
                alert("father")
            });
            $(".son").trigger("click");
            // $(".father").triggerHandler("click");

            /*
            trigger：如果利用trigger自动触发事件，会触发事件冒泡
            triggerHandler：如果利用triggerHandler自动触发事件，不会触发事件冒泡
            */
            //$(".son").trigger("click");
            // $(".son").triggerHandler("click");



            $("input[type='submit']").click(function () {
                alert("submit");
            });
            /*
            trigger：如果利用trigger自动触发事件，会触发默认行为
            triggerHandler：如果利用triggerHandler自动触发事件，不会触发默认行为
            */
            //$("input[type=submit]").trigger("click");
            $("input[type='submit']").triggerHandler("click");



            //！注意点    a标签与其他标签不同
            $("span").click(function () {
                alert("a");
            })
            $("span").trigger("click");
        })
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com">
    <span>注册</span>
</a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
