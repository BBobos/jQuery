<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-静态方法map方法</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        var arr = [1,3,6,8,11];//数据
        var obj = {0:1,1:3,2:6,3:8,4:11,length:5}; //伪数组
        /*利用原生JS的map方法遍历
        *
        * 第一个参数：当前遍历到的元素
        * 第二个参数：当前遍历到的索引
        * 第三个参数：当前遍历到的数组
        * 注意点：
        * 和原生的forEach一样，不能遍历到伪数组
        *
        * */
        /*arr.map(function (value, index, array) {
            console.log(value,index,array);
        })*/ //数组可以
        /*obj.map(function (value, index, array) {
            console.log(value,index,array);
        })*/ //伪数组不行


        /*
        * jquery
        * 第一个参数：arr       要遍历的数组
        * 第二个参数：function  每遍历一个元素之后执行的回调函数
        * 回调函数的参数：
        * 第一个参数：value  遍历到的元素
        * 第二个参数：index  遍历到的索引
        * 注意点：
        * 和jQuery中的each静态方法一样，map方法也可以遍历伪数组
        *
        * */
        /*$.map(arr,function (value,index) {
            console.log(value,index);
        });*/ //数组可以

        var res = $.map(obj,function (value,index) {
            console.log(index,value);
            return value + index;//行
        }); //伪数组可以

        var res1 = $.each(obj,function (index,value) {
            console.log(index,value);
            return value + index;//不行
        });


        /*
        * jquery中的each静态方法和map静态方法的区别
        * each静态方法默认的返回值就是，遍历谁就返回谁
        * map静态方法默认的返回值是一个空数组
        *
        *
        * each静态方法不支持在回调函数中对遍历的数组进行处理
        * map静态方法可以在回调函数中通过return对遍历的数组进行处理，然后生成一个新的数组返回
        *
        * */
        console.log(res);
        console.log(res1);

    </script>
</head>
<body>

</body>
</html>
