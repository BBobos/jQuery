<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-jQuery中的其他静态方法</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        /*
        *  $.trim();
        *  作用：去除字符串两端的空格
        *  参数：需要去除空格的字符串
        *  返回值：去除空格之后的字符串
        *
        * */
        /*
        var str = "    Inj    ";
        var res = $.trim(str);
        console.log("---"+str+"---");
        console.log("---"+res+"---");
        */




        // 真数组
        var arr = [1,3,7,9,13];
        // 伪数组
        var arrlike = {0:1,1:3,2:7,3:9,4:13,length:5};
        //对象
        var obj = {"name":"Inj",age:"33"};
        //函数
        var fn = function () {};
        //window对象
        var w = window;

        /*
        *  $.isWindow();
        *  作用：判断传入的对象是不是window对象
        *  返回值：true/false
        *
        * */
        var res = $.isWindow(w);
        console.log(res);

        /*
        *  $.isArray();
        *  作用：判断传入的对象是不是真数组
        *  返回值：true/false
        *
        * */
        var res1 = $.isArray(arrlike);
        console.log(res1);

        /*
        *  $.isFunciton();
        *  作用：判断传入的对象是不是函数
        *  返回值：true/false
        *  注意点：
        *  jQuery框架本质上是一个函数
        *   (function( global, factory ) {})( window );
        *
        * */
        var res2 = $.isFunction(fn);
        console.log(res2);

        var res3 = $.isFunction(jQuery);
        console.log(res3);

    </script>
</head>
<body>

</body>
</html>
