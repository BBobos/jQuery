<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-jQuery的prop方法</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script>

        // •对于HTML元素本身就带有的固有属性，在处理时，使用prop方法。
        // •对于HTML元素我们自己自定义的DOM属性，在处理时，使用attr方法。


        $(function () {
            /*
            1.prop方法
            特点和attr方法一致

            2.removeProp方法
            特点和removeAttr方法一致
             */
            /*
            $("span").eq(0).prop("demo","it666");
            $("span").eq(1).prop("demo","lnj");
            console.log($("span").prop("demo"));

            $("span").removeProp("demo");
            */

            /*
            注意点：
            prop方法不仅能够操作属性，还能操作属性节点

            官方推荐在操作属性节点时，具有 true 和 false 两个属性的属性节点，如checked,selected或者
        disabled使用 prop() ,其他的使用 attr()

            */
            // console.log($("span").prop("class"));
            // $("span").prop("class","box");

            console.log($("input").prop("checked"));  // true / false
            console.log($("input").attr("checked"));  // checked / undefined
        })
    </script>
</head>
<body>
<span class="span1" name="it666">test1</span>
<span class="span2" name="lnj">test2</span>

<input type="checkbox">
</body>
</html>
