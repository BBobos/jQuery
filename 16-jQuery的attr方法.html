<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-jQuery的attr方法</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        $(function () {
            /*
            1.attr(name|pro|key,val|fn)
            作用：获取设置属性节点的值
            可以传递一个参数，也可以传递两个参数
            如果传递一个参数，代表获取属性节点的值
            如果传递两个参数，代表设置属性节点的值

            注意点：
            如果是获取：无论找到多少个元素，都只会返回第一个元素指定的属性节点的值
            如果是设置：找到多少个元素就会设置多少个元素
            如果是设置：如果设置的属性节点不存在，那么系统会自动新增

            2.removeAttr(name)
            删除属性节点

            注意点：
            会删除所有找到元素指定的属性节点

            */

            //console.log($("span:first").attr("name"));
            //$("span").attr("class","box");
            //$("span:first").attr("id", "box_1");

            $("span").removeAttr("class name")
        });
    </script>
</head>
<body>
<span class="span1" name="it666">test1</span>
<span class="span2" name="lnj">test2</span>

</body>
</html>
