<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-静态方法和实例方法</title>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        //1、定义一个类
        function AClass() {
        }
        //2、给这个类添加一个静态方法
        // 直接添加给类的就是静态方法
        AClass.staticMethod = function () {   //stacticMethod_静态方法
            alert("ataticMethod");
        };
        // 静态方法通过类名调用
        AClass.staticMethod();

        //3、给这个类添加一个实例方法
        //prototype属性允许您向对象添加实例和方法，是全局属性，适用于所有的Javescript
        AClass.prototype.instanceMethod = function () { 
            alert("instanceMethod");
        };
        // 实例方法通过类的实例调用
        // 创建一个实例（创建一个对象）
        var a = new AClass();
        // 通过实例调用实例方法
        a.instanceMethod();
    </script>
</head>
<body>

</body>
</html>
