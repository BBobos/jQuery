<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script>
        $(function () {
            //编写jQuery相关代码
            // $(".son").click(function (event) {
            //     alert("son");
            //     //return false;阻止事件冒泡
            // })
            /*
            想要自定义事件，必须满足两个人条件
            1、事件必须是通过on绑定的
            2、事件必须是通过trigger来触发
            */
            $(".son").on("myClick",function () {
                alert("son");
            });
            $(".son").trigger("myClick");
        })
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<a href="http://www.baidu.com">
    <span>注册</span>
</a>
<form action="http://www.taobao.com">
    <input type="text">
    <input type="submit">
</form>
</body>
</html>
