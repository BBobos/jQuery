<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-1.11.3.js"></script>
    <title>07-jquery对象</title>
    <script>
        $(function () {
            /*
            * 1、什么是jquery对象
            *jquery对象是一个伪数组
            *
            * 2、什么是伪数组
            * 有0-length-1的属性，并且有length属性
            *
            * */
            var div = $("div");
            console.log(div);

            var arr = [1,4,91];
            console.log(arr);
        })
    </script>
</head>
<body>
<div>div1</div>
<div>div2</div>
<div>div3</div>
</body>
</html>
