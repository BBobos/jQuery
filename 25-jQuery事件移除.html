<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script>
        $(function () {
            function test1(){
                alert("123")
            }
            function test2(){
                alert("456")
            }
            $("button").click(test1);
            $("button").click(test2);
            $("button").mouseenter(function () {
                alert("mouseenter")
            });
            $("button").mouseleave(function () {
                alert("mouseleave")
            });

            //off方法如果不传参，会移除所有的事件
            //$("button").off();
            //off方法如果传递一个参数，会移除所有指定类型的事件
            // $("button").off("click");
            //off方法如果传递两个参数，会移除所有指定类型的指定方法
            $("button").off("click",test1);
        })
    </script>
</head>
<body>
<button>我是按钮</button>
</body>
</html>
