<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script>
        $(function () {
            //编写jQuery相关代码
            /*
             jQuery中有两种绑定事件方式
             1、eventName(fn)；
             编码效率略高/ 部分事件jQuery没有实现，所以不能添加
             2、on(eventName, fn)
             编码效率略低/ 所有js事件都可以添加

             注意点：
             可以添加多个相同或者不同类型的事件，不会覆盖
            */

            // $("button").click(function () {
            //     alert("123")
            // });
            // $("button").click(function () {
            //     alert("456")
            // });
            // $("button").mouseenter(function () {
            //     alert("mouseenter")
            // });
            // $("button").mouseleave(function () {
            //     alert("mouseleave")
            // });


            $("button").on("click",function () {
                alert("123")
            });
            $("button").on("click",function () {
                alert("456")
            });
            $("button").on("mouseenter",function () {
                alert("mouseenter")
            });
            $("button").on("mouseleave",function () {
                alert("mouseleave")
            })
        })
    </script>
</head>
<body>
<button>我是按钮</button>
</body>
</html>
